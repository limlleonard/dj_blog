{% extends "app/template.html" %}
{% block content %}
<h2>Profile</h2>
<img src="{{ user.profile.image.url }}" alt="Profile image">
<form class="post-form" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ u_form.as_p }}
    {{ p_form.as_p }}
    <button type="submit">Update</button>
</form>
{% endblock content %}
